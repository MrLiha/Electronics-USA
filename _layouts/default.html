<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <meta name="keywords" content="{{ page.keywords }}" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 15px; background: #f9f9f9; color: #222; }
    h1, h2 { color: #0d47a1; }
    a { color: #0d47a1; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .product { border: 1px solid #ddd; background: white; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
    img { max-width: 100%; height: auto; }
    footer { font-size: 0.8em; color: #666; margin-top: 40px; text-align: center; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
